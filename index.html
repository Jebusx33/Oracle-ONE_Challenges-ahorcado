<!DOCTYPE html>
<html lang="ee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="imagenes/Logo.png" alt="logo" class="logo">
    <div id="div-desaparece" class="botones-home">
        <a href="#fuerza">
            <input class="btn-iniciar" type="submit" value="iniciar juego" id="iniciar-juego">
        </a>
        <button class="btn-palabra" id="palabra-nueva"><p>Agregar Palabra</p></button>
    </div>
    <div id="agregar-palabra" class="palabra-nueva">
        <input class="text-input" type="text" id="input-nueva-palabra" maxlength="8" placeholder="Escriba una palabra">
        <div class="form-group">
            <img src="imagenes/Alert.png" class="img-alerta">
            <label for="input-texto"> MÃ¡x. 8 caracteres</label>
        </div>
        <div class="botones-div">
            <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar">
            <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar">
        </div>
    </div>
    <div id="div-aparece-ahorcado" class="canvas">
        <canvas id="fuerza" width="1200" height="860"></canvas>
        <div class="subrayado">
        </div>

        <div class="botones-div-canvas">
            <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
            <input class="btn-blanco" type="submit" value="Salir" id="btn-salir">
          </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>
